<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Aleandro F.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --bg-fundo: #1a1a1d; 
            --bg-conteudo: #ffffff; 
            --cor-destaque: #6f00ff; /* Roxo Neon */
            --cor-secundaria: #ff0055; /* Rosa Neon */
            --cor-subtitulo: #FFD700; /* Dourado */
            --cor-texto: #212121;
            
            --fonte-titulo: 'Bangers', system-ui; 
            --fonte-corpo: 'Roboto', sans-serif; 
        }

        body {
            background-color: var(--bg-fundo);
            background-image: 
                radial-gradient(#333 1px, transparent 1px),
                radial-gradient(#333 1px, transparent 1px);
            background-position: 0 0, 25px 25px;
            background-size: 50px 50px;
            font-family: var(--fonte-corpo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .livro-container {
            position: relative;
            width: 95%;
            max-width: 500px;
            height: 90vh;
            max-height: 850px;
            background-color: var(--bg-conteudo);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(111, 0, 255, 0.3); 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid var(--cor-destaque);
        }

        /* --- ÁREA DE ROLAGEM --- */
        .area-conteudo-paginas {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--cor-destaque) #f0f0f0;
        }

        .area-conteudo-paginas::-webkit-scrollbar { width: 8px; }
        .area-conteudo-paginas::-webkit-scrollbar-track { background: #f1f1f1; }
        .area-conteudo-paginas::-webkit-scrollbar-thumb { background-color: var(--cor-destaque); border-radius: 4px; }

        /* --- PÁGINAS --- */
        .pagina-conteudo {
            padding: 20px 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pagina-conteudo.ativa {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s forwards;
        }

        /* Layout da HOME */
        #pag1.ativa {
            display: flex;
            flex-direction: column;
            align-items: center;     
            justify-content: center;
            gap: 15px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TIPOGRAFIA DA HOME --- */
        h1 {
            font-family: var(--fonte-titulo);
            color: var(--cor-destaque);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 0px #000;
            line-height: 1;
            cursor: default;
        }
        
        .nome-destaque {
            color: var(--cor-secundaria);
            display: block; 
            font-size: 3rem; 
            transition: color 0.3s, text-shadow 0.3s; 
        }

        h1:hover { color: var(--cor-secundaria); }
        h1:hover .nome-destaque {
            color: #fff;
            text-shadow: 0 0 10px var(--cor-secundaria), 2px 2px 0 #000;
        }

        /* Subtítulo Dourado Simples */
        .subtitulo-escola {
            font-family: var(--fonte-corpo);
            color: var(--cor-subtitulo); /* Dourado */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
        }

        /* --- FOTO HOME (VERTICAL) --- */
        .banner-container {
            width: 100%;
            height: auto;
            max-height: 250px; /* Altura segura */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            padding: 5px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            overflow: hidden; 
            cursor: pointer;
        }

        .banner-img {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            border-radius: 4px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .banner-container:hover .banner-img {
            transform: scale(1.15);
        }

        /* --- MENU --- */
        .menu-lista {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 280px; 
            gap: 12px;
            padding: 0;
            list-style: none;
            margin: 10px 0;
        }

        .menu-lista button {
            background: #fff;
            border: 2px solid #333;
            color: #333;
            padding: 12px;
            font-family: var(--fonte-titulo);
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0 #ddd;
            width: 100%;
        }

        .menu-lista button:hover {
            background: var(--cor-destaque);
            color: #fff;
            border-color: var(--cor-destaque);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 #000;
        }
